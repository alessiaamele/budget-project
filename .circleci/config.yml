version: 2.1
jobs:
  test:
    machine:
      enabled: true
    steps:
      - run: echo "Tests can run here!"
  deploy:
    machine:
      enabled: true
    steps: 
      - run:
          name: Install maven & Java 
          command: ssh $SSH_USER@$SSH_HOST "sudo apt-get update && sudo apt install maven -y && sudo apt install default-jdk
          name: Clone Repo & Install Application Dependencies
          command: ssh $SSH_USER@$SSH_HOST "git clone https://gitlab.com/qacdevops/pokedex-example && cd ~/pokedex-example && npm install"
      - run:
          name: Deploy Application
          command: ssh $SSH_USER@$SSH_HOST "cd ~/pokedex-example && npm run serve"
workflows:
  version: 2.1
  test-and-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
